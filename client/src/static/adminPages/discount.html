<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../../assets/adminPage.css">
    <script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
    <title>優惠活動</title>
</head>

<body>
    <div class="admin-page">
        <div class="sideBar">
            <div class="greeting flex">
                <div><span>管理帳號</span>，你好！</div>
                <button class="btn">登出</button>
            </div>
            <div class="sideMenu">
                <ul>
                    <li class="sideMenuOpt">
                        <label for="" class="menuTitle flex">
                            <i class="fa-solid fa-bag-shopping"></i>商品管理
                        </label>
                        <ul class="secMenu">
                            <li>
                                <a href="prdList.html" class="menuPage">商品列表</a>
                            </li>
                            <li>
                                <a href="prdOrder.html" class="menuPage">商品訂單</a>
                            </li>
                            <li>
                                <a href="discount.html" class="menuPage thisPage">優惠活動</a>
                            </li>
                        </ul>
                    </li>
                    <li class="sideMenuOpt">
                        <label for="" class="menuTitle flex">
                            <i class="fa-solid fa-newspaper"></i></i>專欄管理
                        </label>
                        <ul class="secMenu">
                            <li>
                                <a href="blogList.html" class="menuPage">文章列表</a>
                            </li>
                        </ul>
                    </li>
                    <li class="sideMenuOpt">
                        <label for="" class="menuTitle flex">
                            <i class="fa-solid fa-calendar-days"></i>活動管理
                        </label>
                        <ul class="secMenu">
                            <li>
                                <a href="eventList.html" class="menuPage">活動列表</a>
                            </li>
                            <li>
                                <a href="eventOrder.html" class="menuPage">活動訂單</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="pageTitle">
                優惠列表
            </div>
            <div class="flex">
                <a href="addDiscount.html" class="divided"><button class="btn">新增優惠</button></a>
                <div class="flex">
                    <input type="text" name="" id="discountSearch" class="search" placeholder="優惠搜尋">
                    <input type="submit" value="搜尋">
                </div>
            </div>
            <table page="1" itemShowing="5" class="listTable">
                <thead>
                    <tr>
                        <td>優惠名稱</td>
                        <td>開始日期</td>
                        <td>結束日期</td>
                        <td>優惠敘述</td>
                        <td>活動狀態</td>
                        <td>操作</td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="item">
                        <td class="discountTitle">全館周年慶</td>
                        <td class="time">2024.07.26<br/>19:00:00</td>
                        <td class="time">2024.08.01<br/>19:00:00</td>
                        <td class="discountDesc">滿3000折300</td>
                        <td class="Status">上架</td>
                        <td class="itemOpt">
                            <div class="flex">
                                <a href="#"><button id="btnEdit" class="btn itemOpr inline-flex"><i class="fa-solid fa-pen"></i>編輯</button></a>
                                <a href="#"><button id="btnView" class="btn itemOpr inline-flex"><i class="fa-solid fa-eye"></i>檢視</button></a>
                            </div>
                            <div class="flex">
                                <button id="btnSta" class="btn itemOpr inline-flex"><i class="fa-solid fa-arrow-down"></i>下架</button>
                                <button class="btn itemOpr inline-flex"><i class="fa-solid fa-trash"></i>刪除</button>
                            </div>
                        </td>
                    </tr>
                    <tr class="item">
                        <td class="discountTitle">黑色星期五免運GO</td>
                        <td class="time">2024.07.26<br/>19:00:00</td>
                        <td class="time">2024.08.01<br/>19:00:00</td>
                        <td class="discountDesc">全館免運費</td>
                        <td class="Status">下架</td>
                        <td class="itemOpt">
                            <div class="flex">
                                <a href="#"><button id="btnEdit" class="btn itemOpr inline-flex"><i class="fa-solid fa-pen"></i>編輯</button></a>
                                <a href="#"><button id="btnView" class="btn itemOpr inline-flex"><i class="fa-solid fa-eye"></i>檢視</button></a>
                            </div>
                            <div class="flex">
                                <button id="btnSta" class="btn itemOpr inline-flex"><i class="fa-solid fa-arrow-down"></i>下架</button>
                                <button class="btn itemOpr inline-flex"><i class="fa-solid fa-trash"></i>刪除</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        $('.Status').each(function(index, elem) {
            // console.log(elem.innerText)
            if (elem.innerText == '上架') {
                $(this).css('color', 'var(--side)')
            } else if (elem.innerText == '下架') {
                $(this).css('color', 'var(--err)')
            }
        })
    </script>
</body>

</html>
