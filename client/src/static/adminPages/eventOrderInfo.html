                                        <div>訂購人名稱：</div>

                                        <!-- <input type="text" value="王大明" disabled> -->
                                    </div>
                                    <div class="orderItem half">
                                        <div>訂購人性別：</div>
                                        <div id="orderUserGender" class="orderItemInfo">男</div>
                                        <!-- <input type="text" value="男" disabled> -->

                                </div>
                                <div class="orderItem">
                                    <div>訂購人電話：</div>
                                    <div id="orderUserPhone" class="orderItemInfo">0900-100100</div>
                                </div>
                                <div class="orderItem">
                                    <div>付款方式：</div>
                                    <div id="eventOrderPayment" class="orderItemInfo">線上付款</div>
                                </div>
                                <div class="orderItem">
                                    <div>付款狀態：</div>

                                </div>
                                <div class="orderItem">

                                    <div id="eventOrderReceipt" class="orderItemInfo">手機載具</div>
                                    <div id="eventCarrier" class="orderItemInfo">/SVSVSVS</div>
                                </div>
                            </div>
                            <div class="details">
                                <div class="orderItem">
                                    <div>購買場次：</div>
                                    <div id="orderEventName" class="orderItemInfo">第八屆【台北盃街舞大賽】</div>
                                </div>
                                <div class="orderItem">
                                    <div>購買票數</div>
                                    <div id="orderTicketNum" class="orderItemInfo">4</div>
                                </div>
                                <div class="orderItem">
                                    <div>購買區域</div>
                                    <div id="orderEventArea" class="orderItemInfo">1F搖滾區</div>
                                </div>
                                <div class="orderItem">
                                    <div>取票序號</div>
                                    <div id="orderRandonNum" class="orderItemInfo">04759365</div>
                                </div>
                                <!-- <div class="orderItem">
                                    <div>購買座位：</div>
                                    <div class="orderItemInfo">
                                        <div class="areaItem flex">
                                            <div id="orderEventArea" class="eventArea">1F搖滾區</div>
                                            <div id="eventAreaSeat">10排20號</div>
                                        </div>
                                        <div class="areaItem flex">

                                        <div class="areaItem flex">
                                            <div id="orderEventArea" class="eventArea">1F搖滾區</div>
                                            <div id="eventAreaSeat">10排22號</div>

                                            <div id="eventAreaSeat">10排23號</div>

                                    </div>
                                </div> -->
                                <div class="orderItem">
                                    <div>訂單金額：</div>
                                    <div class="orderItemInfo flex">
                                        <span>NT$</span>
                                        <span id="orderSumPrice">4720</span>
                                    </div>
                                </div>
                                <div class="orderItem">
                                    <label for="eventOrderStatus">訂單狀態：</label>
                                    <select name="eventOrderStatus" id="eventOrderStatus" class="statusEdit">
                                        <option value="processing">處理中</option>
                                        <option value="completed">已完成</option>
                                        <option value="cancelled">已取消</option>
                                        <option value="refunded">已退款</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="btnList flex">
                <button class="btn" onclick="history.back()"><i class="fa-solid fa-angle-left"></i> 返回</button>
                <button class="btn" type="submit"><i class="fa-solid fa-floppy-disk"></i> 儲存</button>
            </div>

    <script>
        $('.tabs').tabs();
        $('.tabBtn').on('click', function () {
            // console.log(this)
            $('.tabBtn').removeClass('active')
            $(this).addClass('active')
        })

        // 圖片上傳
        $('#prdPic').on('change', function() {
            // console.log($(this).prop('files'))
            $('#fileChosen').text($(this).prop('files')[0].name)
        })

        // 規格測試
        $('.specTitle').on('input', function() {
            // console.log($(this).val())
            $('#specName1').text($(this).val())
        })
        
    </script>
