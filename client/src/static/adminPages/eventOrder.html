                    <li class="sideMenuOpt">

            <table page="1" itemShowing="5" class="listTable">

                        <td>購買場次</td>

                </thead>
                <tbody>
                    <tr class="item">

                        <td class="evtOrderNum">4</td>

                        <td class="Status">已付款</td>
                        <td class="itemOpt">
                            <div class="flex">
                                <a href="eventOrderInfo.html"><button id="btnEdit" class="btn itemOpr orderEdit inline-flex"><i class="fa-solid fa-pen"></i>編輯狀態</button></a>
                                <!-- <a href="#"><button id="btnView" class="btn itemOpr inline-flex"><i class="fa-solid fa-eye"></i>檢視訂單</button></a> -->

                            <!-- <div class="flex">

                        <td class="itemOpt">

                                <a href="eventOrderInfo.html"><button id="btnEdit" class="btn itemOpr orderEdit inline-flex"><i class="fa-solid fa-pen"></i>編輯狀態</button></a>
                                <!-- <a href="#"><button id="btnView" class="btn itemOpr inline-flex"><i class="fa-solid fa-eye"></i>檢視訂單</button></a> -->

                            </div> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        $('.Status').each(function(index, elem) {
            // console.log(elem.innerText)
            if (elem.innerText == '已付款') {
                $(this).css('color', 'var(--side)')
            } else if (elem.innerText == '已退票') {
                $(this).css('color', 'var(--cancel)')
            }
        })
    </script>
